<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Summer Store</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/logo.png" alt="logo" width="200" height="200" />
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-links" href="#">My Team</a></li>
                <li><a class="nav-links" href="#">Support</a></li>
                <li><a class="nav-links" href="#">About Us</a></li>
                <li><a class="nav-links" href="#">Project</a></li>
            </ul>
        </nav>
        <div class="cart">
            <a href="#"> <img src="./img/cart.png" width="50" height="50" alt="cart"></a>
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>Summer Space Apparel</h1>
                    <p>
                    Summer Space menjual pakaian dan aksesoris yang kekinian.
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-add">Add to Cart</button>
                    <button class="cta-add">Go Shop</button>
                </div>
            </div>
            <div class="carousel-container">
                <i class="fa fa-arrow-right" id="nextBtn" ></i>
                <i class="fa fa-arrow-left" id="prevBtn" ></i>
                <div class="carousel-slide">
                    <img src="./img/4.png"  id="lastClone" alt="" />
                    <img src="./img/1.jpg"  alt="" />
                    <img src="./img/2.jpg"  alt="" />
                    <img src="./img/3.jpg"  alt="" />
                    <img src="./img/4.jpg"  alt="" />
                    <img src="./img/1.jpg"  id="firstClone" alt="" />
                </div>
            </div>
            <img class="bg" src="./img/background.jpg" width="1366" height="768" alt="background" />
    </main>
    

    <script src="./js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
